# Pagination configuration
[pagination]
  pageSize = 5

# Build configuration
[build]
  writeStats = true

# Output configuration for search
[outputs]
  home = ["html", "json"]

[outputFormats.json]
  mediaType = "application/json"
  baseName = "index"
  isPlainText = false

# Markdown configuration
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

# Frontmatter configuration
[frontmatter]
  lastmod = ["lastmod", ":fileModTime", ":default"]

# Redirects for backward compatibility
[[redirects]]
  from = "/post"
  to = "/en/post/"
  status = 301

