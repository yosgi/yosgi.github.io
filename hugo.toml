baseURL = 'https://yosgi.github.io/'
defaultContentLanguage = 'en'
defaultContentLanguageInSubdir = true
disableLanguages = []
languageCode = 'en-us'
title = 'Yosgi Blog'
theme = 'github-style'
pygmentsCodeFences = true
pygmentsUseClasses = true

# Multilingual configuration
[languages]
  [languages.en]
    languageName = "English"
    weight = 1
    contentDir = "content/en"
    
  [languages.zh]
    languageName = "中文"
    weight = 2
    contentDir = "content/zh"

# English language configuration
[languages.en.params]
  author = "Siqi Liu"
  description = "A personal blog sharing technology, life, and thoughts"
  github = "Yosgi"
  email = "hiyosgi@gmail.com"
  url = "https://www.linkedin.com/in/siqi-l-262b61200/"
  keywords = ["blog", "technology", "life", "thoughts"]
  rss = true
  lastmod = true
  userStatusEmoji = "😀"
  favicon = "/favicon.svg"
  avatar = "/avatar.JPG"
  headerIcon = "/favicon.svg"
  location = "Auckland"
  enableGitalk = false
  enableSearch = true
  custom_css = ["css/custom.css"]
  
